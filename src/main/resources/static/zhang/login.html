<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>家谱管理系统</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./images/favicon.png"/>
    <link rel="stylesheet" media="screen" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
</head>
<body>

<div id="particles-js">
    <div class="login" method="post">
        <div class="login-top">
            登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="./images/name.png"/></div>
            <div class="login-center-input">
                <input type="text" id="username" name="username" value="" placeholder="请输入您的用户名"
                       onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的用户名'" required/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="./images/password.png"/></div>
            <div class="login-center-input">
                <input type="password" id="password" name="password" value="" placeholder="请输入您的密码"
                       onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的密码'" required/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-button" lay-submit lay-filter="login">
            登陆
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            //监听提交
            form.on('submit(login)', function (data) {
                // addClass(document.querySelector(".sk-rotating-plane"), "active")
                // document.querySelector(".login").style.display = "none"
                var loginParam = {};
                loginParam.loginName = data.field.username;
                loginParam.password = data.field.password;
                $.ajax({
                    method: post,
                    url: '/platformUser/login',
                    data: loginParam,
                    success: function (result) {
                        if (result.code == 0) {
                            setCookie('username', result.data.platformUser.userShowName);
                            setCookie('usertype', result.data.platformUser.userType);
                            location.href = "/zhang/";
                        } else {
                            removeClass(document.querySelector(".login"), "active")
                            removeClass(document.querySelector(".sk-rotating-plane"), "active")
                            document.querySelector(".login").style.display = "block"
                            layer.msg(result.message);
                        }
                    }
                });
                return false;
            });
        });
    })
</script>
</body>
</html>
