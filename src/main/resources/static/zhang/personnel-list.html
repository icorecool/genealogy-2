<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>家谱管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="./images/favicon.png"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a>
          <cite>家人列表</cite></a>
      </span>
</div>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so">
            <input type="text" name="name" id="name" placeholder="姓名" autocomplete="off" class="layui-input">

            <button class="layui-btn" onclick="searchPageList()"><i class="layui-icon">&#xe615;</i></button>

            <button class="layui-btn" id="add" onclick="x_admin_show('添加人员','./personnel-add.html',800,600)">
                <i class="layui-icon"></i>添加
            </button>

            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
               href="javascript:location.replace(location.href);" title="刷新">
                <span id="total"></span>
                <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
            </a>
        </div>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th style="text-align: center;"><b>姓名</b></th>
            <th style="text-align: center;"><b>辈分</b></th>
            <th style="text-align: center;"><b>性别</b></th>
            <th style="text-align: center;"><b>排行</b></th>
            <th style="text-align: center;"><b>出生年月</b></th>
            <th style="text-align: center;"><b>居住地址</b></th>
            <th style="text-align: center;"><b>联系方式</b></th>
            <th style="text-align: center;"><b>世代</b></th>
            <th style="text-align: center;"><b>备注</b></th>
            <th style="text-align: center;"><b>操作</b></th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

</div>
<script>
    var type;

    /**
     * 页面加载完调用
     */
    $(function () {
        type = getCookie('usertype');
        if (type != 0) {
            $("#add").remove()
        }
        searchPageList();
    });

    /**
     * 获取后台数据
     */
    function searchPageList() {
        var search = {};
        search.name = $("#name").val();
        $.ajax({
            url: '/personnel/list',
            data: search,
            success: function (result) {
                if (result.code == 0) {
                    //数据处理
                    var list = result.data.list;
                    $("#total").text("共" + list.length + "人")
                    addtr(list);
                } else {
                    layer.msg(result.message);
                }
            }
        });
    }

    /**
     * 添加行
     */
    function addtr(list) {
        $("#tbody").html('');
        for (var i = 0; i < list.length; i++) {
            var personnel = list[i];
            var gender = (personnel.gender == 0) ? "女" : "男";
            if (0 == type) {//管理员权限
                $("#tbody").append(
                    '<tr>' +
                    '<td>' + personnel.name + '</td>' +
                    '<td>' + personnel.bei + '</td>' +
                    '<td>' + gender + '</td>' +
                    '<td>' + personnel.ranking + '</td>' +
                    '<td>' + personnel.birthDate + '</td>' +
                    '<td>' + personnel.address + '</td>' +
                    '<td>' + personnel.phone + '</td>' +
                    '<td>' + personnel.generation + '</td>' +
                    '<td>' + personnel.remark + '</td>' +
                    '<td data-field="10" data-key="1-0-10" style="text-align: center;" data-off="true" class="layui-table-col-special">' +
                    '<div class="layui-table-cell laytable-cell-1-0-10">' +
                    '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view" onclick="view(this, ' + personnel.id + ')">查看人员</a>' +
                    '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看家庭</a>' +
                    '<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>' +
                    '<a class="layui-btn layui-btn-radius layui-btn-warm" lay-event="add">新增子女</a>' +
                    '<a class="layui-btn layui-btn-radius layui-btn-warm" lay-event="add">新增配偶</a>' +
                    '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></div>' +
                    '</td>' +
                    '</tr>')
            } else {
                $("#tbody").append(
                    '<tr>' +
                    '<td>' + personnel.name + '</td>' +
                    '<td>' + personnel.bei + '</td>' +
                    '<td>' + gender + '</td>' +
                    '<td>' + personnel.ranking + '</td>' +
                    '<td>' + personnel.birthDate + '</td>' +
                    '<td>' + personnel.address + '</td>' +
                    '<td>' + personnel.phone + '</td>' +
                    '<td>' + personnel.generation + '</td>' +
                    '<td>' + personnel.remark + '</td>' +
                    '<td data-field="10" data-key="1-0-10" style="text-align: center;" data-off="true" class="layui-table-col-special">' +
                    '<div class="layui-table-cell laytable-cell-1-0-10">' +
                    '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看人员</a>' +
                    '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看家庭</a></div>' +
                    '</td>' +
                    '</tr>')
            }
        }
    }

    /*浏览*/
    function view(obj, id) {
        x_admin_show('查看人员', './personnel-add.html?page=view&id=' + id, 800, 600)
    }

    /*删除*/
    function del(obj, id) {
        alert(id)
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }

</script>
</body>
</html>
